<md-toolbar class="md-toolbar-tools" style="margin:0px;width:100%;padding:20px;background-color:#66ccff;border-bottom: solid;border-bottom-width: 3px;border-bottom-color: #d3d3d3">
    <h3 class="md-display-1">Users</h3>
</md-toolbar>

<div>

    <table ng-table="userTable" class="table table-striped table-bordered table-hover" show-filter="true">
        <tr ng-repeat="user in $data">
            <td data-title="'No. '" >
                {{ $index + 1 }}
            </td>
            <td data-title="'Name'" filter="{ username: 'text'}" sortable="'username'">
                <a href=/user/view/{{user._id}}>{{user.name}}</a>
            </td>

        </tr>
    </table>

</div>
