<div>

    <h1>{{pageTitle}}</h1>
    <table ng-table="userTable" class="table table-striped table-bordered table-hover" show-filter="true">
        <tr ng-repeat="user in data">
            <td data-title="'No. '" >
                {{ $index + 1 }}
            </td>
            <td data-title="'Name'" filter="{ username: 'text'}" sortable="'username'">
                <a href=/user/view/{{user._id}}>{{user.username}}</a>
            </td>

        </tr>
    </table>

</div>
