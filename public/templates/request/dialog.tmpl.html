    <div class="contact-form">


    <h1 class="main-h1" style="text-align: center">Post a Job</h1>
    <!--<p class="gray-text">

        Please fill out all the fields

    </p>-->

    <form style="">

        <div class="form-row">

            <div class="group">
                <input type="text" required="" ng-model="requestPost.name">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Job Title</label>
            </div>

        </div>


        <div class="form-row">

            <div class="group">
                <input type="text" required="" ng-model="requestPost.location">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Location</label>
            </div>

        </div>


        <div class="form-row">

            <div class="group">
                <trix-editor class="trix-content" angular-trix ng-model="requestPost.description" placeholder="Job Description"></trix-editor>
                <!--<input type="textbox" required="" ng-model="requestPost.description">-->
                <span class="highlight"></span>
                <span class="bar"></span>
                <label> </label>
            </div>

        </div>

        <div class="form-row">

            <div class="group">
                <select ng-model="requestPost.taskType">
                    <option disbaled>Choose Job Type</option>
                    <option value="Full Time">Full Time</option>
                    <option value="Part Time">Part Time</option>
                </select>
            </div>

        </div>


        <div class="form-row">

            <div class="group">
                <select ng-model="requestPost.experience">
                    <option disbaled>Minimum Experience</option>
                    <option value="0 to 1 years">0 to 1 years</option>
                    <option value="2 to 5 years">2 to 5 years</option>
                    <option value="6 to 10 years">6 to 10 years</option>
                    <option value="More than 10 years">More than 10 years</option>
                </select>
            </div>

        </div>

        <div class="form-row">

            <div class="group">
                <input type="text" required="" ng-model="requestPost.salary">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Salary (in USD)</label>
            </div>

        </div>

        <div class="form-row">

            <div class="group">
                <input type="text" required="" ng-model="requestPost.qualification">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Qualification</label>
            </div>

        </div>




        <div class="submit-button-row">

            <input type="button" name="" value="Post" class="submit-form-btn" ng-click="post()">

        </div>

    </form>

</div>
