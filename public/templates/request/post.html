<h1>Post Request</h1>

<select ng-model="postRequestType" ng-change="loadPostRequestForm(postRequestType)">
    <option ng-repeat="postRequestType in postRequestTypes" value="{{postRequestType}}">{{postRequestType}}</option>
</select>

<h2>{{requestConf.name}}</h2>

<div>

    <div ng-repeat="p in requestConf.properties">
        <property-input property="p"></property-input>
    </div>

    <hr>

    <button ng-click="post()">Post</button>
    <!--{{userConf.properties}}-->
</div>
